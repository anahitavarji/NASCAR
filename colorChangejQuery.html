    <title>Logic jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        //Extend the exercise in row no 23 to use jQuery to add some logic so that once the button is clicked, the color of the box changes every 1 or 5 sec
        //Document ready allows us to execute a function when document is fully loaded.
        //jQuery selector ("#btn1")
        //Assign click event to button 
        //Function is executed when the user clicks on the element
        //setInterval calls the function or evaluates an expression at specified time

        $(document).ready(function () {
            $("#btn1").click(function () {
                setInterval(function () { $("#box-1").css("background-color", "green"); }, 1000);
                setInterval(function () { $("#box-1").css("background-color", "red"); }, 5000);
            });
            $("#btn2").click(function () {
                setInterval(function () { $("#box-2").css("background-color", "orange"); }, 1000);
                setInterval(function () { $("#box-2").css("background-color", "blue"); }, 5000);
            });
            $("#btn3").click(function () {
                setInterval(function () { $("#box-3").css("background-color", "purple"); }, 1000);
                setInterval(function () { $("#box-3").css("background-color", "yellow"); }, 5000);
            });
        });
    </script>

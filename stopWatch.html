    <script>

        //JS stop watch
        //variables for function
        window.onload = function () {
            var seconds = 00;
            var tens = 00;
            var getSeconds = document.querySelector(".seconds");
            var getTens = document.querySelector(".tens");
            var startBtn = document.querySelector(".startBtn");
            var stopBtn = document.querySelector(".stopBtn");
            var resetBtn = document.querySelector(".resetBtn");
            var interval;

            //we don't have to click the button to make numbers go up instead we want them to do on their own
            // we use set interval to achieve that
            //when click an event happens on start button
            startBtn.addEventListener('click', () => {
                // two parameters, function & duration
                //run in ten miliseconds
                interval = setInterval(startTimer, 10);

            });
            //stop button
            //clear interval to clear but we have to create var
            //then to pass var in clearinterval
            stopBtn.addEventListener('click', () => {
                //need to pass var as an arguement
                clearInterval(interval);
            });
            //reset button
            resetBtn.addEventListener('click', () => {
                //reset will stop the time so we use clear interval
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                //show in browser
                getSeconds.innerHTML = seconds;
                getTens.innerHTML = tens;
            });
            function startTimer() {
                //callback function
                //increase by 1
                tens++;
                if (tens <= 9) {
                    getTens.innerHTML = "0" + tens;
                }
                if (tens > 9) {
                    getTens.innerHTML = tens;
                }
                if (tens > 99) {
                    //inscrease by 1 for seconds
                    seconds++;
                    //show seconds
                    //when it's single digit it'll add zero before the number of seconds
                    getSeconds.innerHTML = "0" + seconds;
                    //when it becomes more than 9
                    //reset tens
                    tens = 0;
                    //show in browser
                    getTens.innerHTML = "0" + 0;
                    //when it crosses 99 it'll add to seconds then the tens will be zero'
                }
                // if seconds are more than 9
                if (seconds > 9)
                    //show without zero
                    getSeconds.innerHTML = seconds;
            }
        }
